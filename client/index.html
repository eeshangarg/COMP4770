<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="/client/icon_16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/client/icon_16.png" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="/client/stylesheet.css">
    </head>
    <body>
        <title>The Knight Before.</title>
        <div id="div_login">
            <font face="PS2P" size="6" color="#F4D03F">The Knight Before</font>
            <form class="div_login_fields">
                <label for="username" class="labelText" ><b>Username:</b></label>
                <input type="text" placeholder="Enter Username..." id="usernameField" autocomplete="username" >
                <label for="password" class="labelText"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password..." id="passwordField" autocomplete="current-password">
            </form>
            <div class="div_login_buttons">
                <button id="forgotPwdBtn">Forgot Password</button>
                <button id="cancelBtn">Cancel</button>
                <button id="loginBtn">Login</button>
                <button id="createAccountBtn">Create Account</button>
            </div>
        </div>
        <div id="div_new_acc" style="visibility:hidden">
            <font face="PS2P" size="6" color="#F4D03F">Registration:</font>
            <form class="new_acc_form">
                <label for="new_email" class="labelText"><b>Email:</b></label>
                <input type="text" placeholder="Enter email..." id="new_email">
                <label for="new_username" class="labelText"><b>Username:</b></label>
                <input type="text" placeholder="Enter Username..." id="new_username">
                <label for="new_password" class="labelText"><b>Password:</b></label>
                <input type="text" placeholder="Enter Password..." id="new_password">
                <label for="new_passwordConf" class="labelText"><b>Confirm:</b></label>
                <input type="text" placeholder="Confirm Password..." id="new_passwordConf">
            </form>
            <button id="newCancelBtn">Cancel</button>
            <button id="newAcceptBtn">Accept</button>
        </div>
        <div id="div_game_div" style="visibility:hidden">
            <canvas id="bgCanvas" width="1024" height="576" style="position: absolute; left: 200px; top: 25px; z-index: 0; border:2px solid #000000;"></canvas>
            <canvas id="gameCanvas" width="1024" height="576" style="position: absolute; left: 200px; top: 25px; z-index: 1; border:2px solid #000000;"></canvas>
            <canvas id="textCanvas" width="1024" height="576" style="position: absolute; left: 200px; top: 25px; z-index: 2; border:2px solid #000000;"></canvas>
            <canvas id="navGuideCanvas" width="205" height="210" style="position: absolute; left: 1229px; top: 25px; z-index: 0; border:2px solid #000000;"></canvas>
            <canvas id="editGuideCanvas" width="205" height="361" style="position: absolute; left: 1229px; top: 240px; z-index: 0; border:2px solid #000000;"></canvas>
            <script type="module" src="/client/Sprite.js"></script>
            <script type="module" src="/client/Assets.js"></script>
            <script type="module" src="/client/SocketManager.js"></script>
            <script type="module" src="/client/guideText.js"></script>
            <meta charset="UTF-8">
        </div>
    </body>
</html>
